{% extends "producto/base.html" %}

{% block productos %}

    <div class="py-4">
        <form action="" method="get">
            <input type="text" name="buscar" placeholder="Buscar Producto">
        </form>
    </div>

    {% for producto in object_list %}
        <ul>
            <li>{{ producto.nombre }}</li>
            <a href="{% url "producto:producto_detail" producto.id %}">Ver Detalle</a>
            <a href="{% url "producto:producto_update" producto.id %}">Actualizar</a>
            <a href="{% url "producto:producto_delete" producto.id %}">Eliminar</a>
        </ul>
    {% endfor %}

    <a href="{% url "producto:producto_create" %}">Crear Producto</a>

    <p><button><a href="{% url "producto:index" %}">Volver</a></button></p>

{% endblock productos %}
